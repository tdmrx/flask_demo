<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Tickets</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .error {
        color:red;
      }
      .success {
        color:green;
      }
    </style>
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <b class="me-3">{{session["username"]}} </b>
        <span>role: {{ session["role"] }}</span>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{{url_for("index")}}">Home</a>
          <a class="py-2 link-body-emphasis text-decoration-none" href="{{url_for("login.logout")}}">Logout</a>
        </nav>
      </header>
    {% block content %}{% endblock %}
  
    
  </div>
  </body>
</html>
